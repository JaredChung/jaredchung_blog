{% extends 'base.html' %}

{% block header %}
  <h1>Blog Posts</h1>
{% endblock %}

{% block content %}
    <div class="post-preview">
    {% for post in posts %}
        <a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}" class="internal">
            <h2>{{ post.title }} </h2>
        </a>
        <p class = "post-meta">Posted on {{ post.date }}</p>
    {% endfor %}
    </div>
{% endblock %}
